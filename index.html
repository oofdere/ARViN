<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ARViN</title>
    <link rel="stylesheet" type="text/css" href="a-styles.css">
    <!-- loads in A-Frame and AR.js -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3;' loading-screen="dotsColor: pink; backgroundColor: white" stats>
        <a-marker type='barcode' value='1'>
            <a-image rotation="-90 0 0" width="5" height="9" src="images/monika.webp"></a-image>
        </a-marker>
        <a-marker type='barcode' value='2'>
            <a-image rotation="-90 0 0" width="3.55" height="10.36" src="images/natsuki.webp"></a-image>
        </a-marker>
        <a-marker type='barcode' value='0'>
            <a-image rotation="-90 0 0" width="3.71" height="10.52" src="images/sayori.webp"></a-image>
        </a-marker>
        <a-marker preset="hiro">
            <a-image rotation="-90 0 0" width="4" height="7.6" src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Wikipe-tan_full_length.svg"></a-image>
        </a-marker>
            
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
